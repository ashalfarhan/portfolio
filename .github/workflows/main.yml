name: CI

on:
  push:
    paths-ignore:
      - 'README.md'

jobs:
  build:
    name: Static code analyzer, Test, and Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16.13
          cache: 'yarn'
      - run: yarn install --frozen-lockfile

      - name: Code analysis ⌨️
        run: |
          yarn ts:check
          yarn fmt:check
          yarn lint

      - name: Test 🧪
        run: yarn test --ci

      - name: Build 👷‍♀️
        run: yarn build
