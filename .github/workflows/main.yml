name: Main

on:
  push:
  pull_request:

jobs:
  ci:
    name: Main CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.13
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - name: Code coverage check
        run: |
          yarn ts:check
          yarn format:check
          yarn lint
      - name: Build check
        run: yarn build
