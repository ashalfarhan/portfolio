name: CI

on:
  push:
    paths-ignore:
      - '**.md'
env:
  CI: true
  PLAYWRIGHT_BROWSERS_PATH: 0

jobs:
  build:
    name: Static code analyzer, Test, and Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16.13

      - name: Restore cache 🔍
        uses: actions/cache@v2
        id: cache-deps
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-yarn-v1-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-v1-

      - name: Install dependencies, and browsers ⬇️
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          yarn install --frozen-lockfile
          npx playwright install --with-deps

      - name: Code analysis ⌨️
        run: |
          yarn fmt:check
          yarn lint

      - name: Test 🧪
        run: yarn test

      - name: Build 👷‍♀️
        run: yarn build

  e2e-test:
    name: E2E Testing with Playwright
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Wait Vercel Deployment ⌚️
        uses: patrickedqvist/wait-for-vercel-preview@v1.2.0
        id: vercel-deploy
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 600

      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16.13

      - name: Restore cache 🔍
        uses: actions/cache@v2
        id: cache-deps
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-yarn-v1-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-v1-

      - name: Install dependencies, and browsers ⬇️
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          yarn install --frozen-lockfile
          npx playwright install --with-deps

      - name: E2E Tests 💻
        run: yarn test:e2e
        env:
          BASE_URL: ${{ steps.vercel-deploy.outputs.url }}
