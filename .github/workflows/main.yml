name: Main

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.yml'
      - '**.yaml'

jobs:
  build:
    name: Static Code Check and Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16.13
          cache: 'yarn'
      - run: yarn install --frozen-lockfile

      - name: Code coverage check
        run: |
          yarn ts:check
          yarn format:check
          yarn lint
      - name: Build check
        run: yarn build
